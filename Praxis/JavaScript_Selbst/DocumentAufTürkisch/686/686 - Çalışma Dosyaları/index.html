<!DOCTYPE html>
<html lang="tr-TR">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Extra Eğitim</title>
</head>

<body onload="ornek()">
	<div>Güvenlik Kodu :</div>

	<canvas id="guvenlikkodualani" width="150" height="50"></canvas>
	<br /><br />
	<button onclick="degistir()">Kodu Değiştir</button>
	<br />
	<!--Guvenlik kodu ich input:text degerine atanmaktadır.-->
	<label for="kod">Bitte geben Sie den Security-Code ein:</label>
	<input type="text" id="kod" />
	<br />
	<label for="onaylama"></label>
	<input type="submit" id="onaylama" onclick="onayla()" />
	<br /><br />

	<script type="text/javascript" language="javascript">
		var islem
		var sicherheitscode

		function ornek() {
			islem = document.getElementById('guvenlikkodualani').getContext('2d')
			islem.fillStyle = '#e6cd57'
			degistir()
		}

		function degistir() {
			var metin = ''
			for (var baslangic = 0; baslangic < 6; baslangic++) {
				var rastgeledeger = Math.random()
				if (Math.round(rastgeledeger) == 0) {
					metin += String.fromCharCode(48 + 9 * Math.random())
				} else {
					metin += String.fromCharCode(65 + 25 * Math.random())
				}
			}
			sicherheitscode = metin
			islem.clearRect(0, 0, 150, 50)
			islem.fillRect(0, 0, 150, 50)
			islem.font = '30px calibri'
			islem.strokeText(metin, 24, 34)
		}

		function onayla() {
			var benutzereingabe = document.getElementById('kod').value
			if (benutzereingabe === sicherheitscode) {
				alert('Kod Onaylandı')
			} else {
				alert('Kod Onaylanmadı')
			}
		}
	</script>
</body>

</html>

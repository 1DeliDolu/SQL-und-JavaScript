<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object Literal</title>
</head>
<body>
    <h1>Creating JavaScript Objects</h1>
    <h2>Using an Object Literal</h2>
    <p id="demo"></p>
    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };
        document.getElementById("demo").innerHTML = person.firstName + " is " + person.age + " years old.";

    </script>
    <h2>Using the new Keyword</h2>
    <p id="demo1"></p>
    <script>
        const person1 = new Object();
        person1.firstName = "John";
        person1.lastName = "Doe";
        person1.age = 50;
        person1.eyeColor = "blue";
        document.getElementById("demo1").innerHTML = person1.firstName + " is " + person1.age + " years old.";
    </script>
    <h1>JavaScript Object Constructors</h1>
    <p id="demo2"></p>
    <script>
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }
        const myFather = new Person("John", "Doe", 50, "blue");
        document.getElementById("demo2").innerHTML = myFather.firstName + " is " + myFather.age + " years old.";
    
        
    </script>
    <h1>Property Default Values</h1>
    <p id="demo3"></p>
    <script>
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
            this.nationality = "English";
        }
        const myMuther = new Person("Sally", "Doe", 50, "blue");
        document.getElementById("demo3").innerHTML = myFather.firstName + " is " + myFather.age + " years old." + " and my mother is " + myMuther.nationality;
    </script>
    <h1>JavaScript Object Methods</h1>
    <p id="demo4"></p>
    <script>
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }
        Person.prototype.nationality = "English";
        const myMuther1 = new Person("Sally", "Doe", 50, "blue");
        document.getElementById("demo4").innerHTML = myMuther1.nationality;
    </script>
</body>
</html>
